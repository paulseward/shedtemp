# Sample config for Prometheus.
global:
  scrape_interval:     30s # By default, scrape targets every 15 seconds.
  evaluation_interval: 30s # By default, scrape targets every 15 seconds.

# Use file based service discovery to work out what to scrape
scrape_configs:
  - job_name: 'file_sd'

    # Path to the service discovery files, generated by cronjob
    file_sd_configs:
    - files: ['/etc/prometheus/file_sd/avahi.yml']

    # metric_relabel_configs apply to all hosts in the above discovery file
